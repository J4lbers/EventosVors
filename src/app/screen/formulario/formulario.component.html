<section class="py-12 bg-gray-50">
  <div class="max-w-6xl mx-auto px-4">
    <h2 class="text-2xl md:text-3xl lg:text-4xl font-bold text-center mb-8">
      ¿Cómo participar en el <span class="text-purple-700">SORTEO</span>?
    </h2>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- Paso 1 -->
      <div class="rounded-lg p-6 shadow-md" style="background-color: rgba(234, 218, 0, 1)">
        <h3 class="text-xl md:text-2xl font-semibold mb-4 text-center">Paso 1</h3>
        <p class="mb-4 text-center">
          Yapea a este número: <strong>988432555</strong><br>
          Nombre: <strong>Vors Compañía</strong>
        </p>
        <div class="p-4 rounded-lg bg-purple-800">
          <img src="img/QR/QR.png" alt="QR Yape" class="mx-auto mb-2 w-32 md:w-40 lg:w-48" />
          <p class="text-white text-center">Paga aquí con Yape</p>
        </div>
      </div>

      <!-- Paso 2 -->
      <div class="rounded-lg p-6 shadow-md" style="background-color: rgba(234, 218, 0, 1)">
        <h3 class="text-xl md:text-2xl font-semibold mb-4 text-center">Paso 2</h3>
        <p class="mb-4 text-center">Yapea el monto de 40 soles y regístrate en el paso 3</p>
        <div class="p-4 rounded-lg bg-purple-800">
          <p class="text-3xl md:text-4xl font-bold text-white text-center">S/40</p>
          <p class="text-white text-center mt-2">
            Rellena tus datos y sube tu comprobante ¡Aquí abajo!
          </p>
        </div>
      </div>

      <!-- Paso 3 -->
      <div class="rounded-lg p-6 shadow-md" style="background-color: rgba(234, 218, 0, 1)">
        <h3 class="text-xl md:text-2xl font-semibold mb-4 text-center">Paso 3</h3>
        <form class="space-y-4 max-w-md mx-auto" (submit)="enviarFormulario()">
          <input type="text" [(ngModel)]="formularioData.dni" placeholder="DNI" class="w-full p-3 rounded-lg border border-gray-300" required />
          <input type="text" [(ngModel)]="formularioData.nombres" placeholder="Nombres" class="w-full p-3 rounded-lg border border-gray-300" required />
          <input type="text" [(ngModel)]="formularioData.apellidos" placeholder="Apellidos" class="w-full p-3 rounded-lg border border-gray-300" required />
          <input type="tel" [(ngModel)]="formularioData.telefono" placeholder="Teléfono" class="w-full p-3 rounded-lg border border-gray-300" required />
          <input type="text" [(ngModel)]="formularioData.direccion" placeholder="Dirección" class="w-full p-3 rounded-lg border border-gray-300" required />
          <input type="text" [(ngModel)]="formularioData.numeroConfirmacion" placeholder="Número de operación" class="w-full p-3 rounded-lg border border-gray-300" required />

          <!-- Carga de imagen -->
          <label for="fileInput" class="flex items-center justify-center w-full px-4 py-2 bg-white border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-100">
            📤 Subir comprobante
            <input type="file" id="fileInput" accept="image/*" class="hidden" (change)="onFileSelected($event)" />
          </label>

          <!-- Vista previa de la imagen -->
          <div *ngIf="imagenBase64" class="relative mt-4">
            <img [src]="imagenBase64" alt="Vista previa" class="w-full h-48 object-contain rounded-lg border" />
            <button type="button" (click)="eliminarImagen()" class="absolute top-2 right-2 bg-red-500 text-white rounded-full p-1 hover:bg-red-600">✖️</button>
          </div>

          <button type="submit" class="w-full bg-black text-white py-3 rounded-lg font-semibold hover:bg-gray-800 transition">
            Participar →
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
