<section class="py-12 bg-0">
  <div class="max-w-6xl mx-auto px-4">
    <h2 class="text-3xl font-bold text-center mb-8">¿Cómo participar en el SORTEO?</h2>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Paso 1 -->
      <div class=" rounded-lg p-6 shadow-md" style="background-color: rgba(234, 218, 0, 1)">
        <h3 class="text-lg font-semibold mb-4">Paso 1</h3>
        <p class="mb-4">Yapea a este número: <strong>988432555</strong><br>Nombre: <strong>Vors Compañía</strong></p>
        <div class=" p-4 rounded-lg" style="background-color: rgba(116, 35, 132);">
          <img src="img/QR/QR.png" alt="QR Yape" class="mx-auto mb-2">
          <p class="text-white text-center">Paga aquí con Yape</p>
        </div>
      </div>

      <!-- Paso 2 -->
      <div class=" rounded-lg p-6 shadow-md" style="background-color: rgba(234, 218, 0, 1)">
        <h3 class="text-lg font-semibold mb-4">Paso 2</h3>
        <p class="mb-4">Yapea el monto de 40 soles y regístrate en el paso 3</p>
        <div class=" p-4 rounded-lg" style="background-color: rgba(116, 35, 132);">
          <p class="text-4xl font-bold text-white text-center">S/40</p>
          <p class="text-white text-center mt-2">Rellena tus datos y sube tu comprobante ¡Aquí abajo!</p>
        </div>
      </div>

      <!-- Paso 3 -->
      <div class=" rounded-lg p-6 " style="background-color: rgba(234, 218, 0, 1)">
        <h3 class="text-lg font-semibold mb-4">Paso 3</h3>
        <div class="rounded-lg p-6 " style="background-color: rgba(234, 218, 0, 1)">
          <h3 class="text-lg font-semibold mb-4">Paso 3</h3>
          <form (ngSubmit)="enviarFormulario()" class="space-y-4">
            <input type="text" placeholder="DNI" class="w-full p-3 rounded-lg border border-gray-300"
              [(ngModel)]="formularioData.dni" name="dni" required />
            <input type="text" placeholder="Nombres" class="w-full p-3 rounded-lg border border-gray-300"
              [(ngModel)]="formularioData.nombres" name="nombres" required />
            <input type="text" placeholder="Apellidos" class="w-full p-3 rounded-lg border border-gray-300"
              [(ngModel)]="formularioData.apellidos" name="apellidos" required />
            <input type="tel" placeholder="Teléfono" class="w-full p-3 rounded-lg border border-gray-300"
              [(ngModel)]="formularioData.telefono" name="telefono" required />
            <input type="text" placeholder="Dirección" class="w-full p-3 rounded-lg border border-gray-300"
              [(ngModel)]="formularioData.direccion" name="direccion" required />
            <input type="text" placeholder="Número de operación" class="w-full p-3 rounded-lg border border-gray-300"
              [(ngModel)]="formularioData.numeroConfirmacion" name="numeroConfirmacion" required />
            <div class="space-y-4 rounded-lg">
              <!-- Botón para cargar imagen -->
              <input type="file" (change)="onFileSelected($event)" accept="image/*" class="hidden" id="fileInput" />
              <label for="fileInput"
                class="flex items-center justify-center w-full px-4 py-2 bg-white border border-gray-300 rounded-lg cursor-pointer hover:bg-gray-100 text-sm text-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 24 24" fill="none"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M4 4v16h16V4H4z" />
                  <path d="M12 16v-4" />
                  <path d="M9 12h6" />
                </svg>
                Suba una imagen de referencia
              </label>

              <!-- Vista previa con botón de eliminar -->
              <div *ngIf="imagenBase64" class="relative w-32 h-32">
                <img [src]="imagenBase64" alt="Vista previa de la imagen"
                  class="w-full h-full object-cover rounded-lg" />
                <button (click)="eliminarImagen()" type="button"
                  class="absolute -top-2 -right-2 bg-white text-red-500 p-1 rounded-full shadow-md hover:bg-gray-100">
                  <img src="icons/X.png" alt="" />
                </button>
              </div>
            </div>
            <button type="submit"
              class="w-full bg-black text-white py-3 rounded-lg font-semibold hover:bg-gray-800 transition">
              Participar →
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
